<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="screen.css" />
    <style>
      /* --- 2026 ADMIN THEME --- */
      :root {
        --primary: #00539b;
        --primary-dark: #003e7e;
        --accent: #00aeef;
        --danger: #d9534f;
        --bg-body: #f4f7f9;
        --card-radius: 12px;
        --text-main: #2b2b2b;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        padding-bottom: 100px;
      }

      /* --- NAV --- */
      .navbar-inverse {
        background: #1a1a1a;
        border: none;
      }

      /* --- LANDING VIEW --- */
      #landing-view {
        padding-top: 120px;
        max-width: 680px;
        margin: 0 auto;
        animation: fadeIn 0.5s ease;
      }

      .landing-title {
        font-weight: 800;
        color: var(--primary);
        margin-bottom: 40px;
        letter-spacing: -1px;
      }

      .search-wrapper {
        position: relative;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        border-radius: 50px;
        background: white;
        transition: all 0.3s ease;
      }
      .search-wrapper:focus-within {
        transform: translateY(-2px);
        box-shadow: 0 20px 50px rgba(0, 83, 155, 0.15);
      }

      #landing-search {
        height: 70px;
        font-size: 1.4rem;
        border: none;
        border-radius: 50px;
        padding-left: 60px;
        background: transparent;
        box-shadow: none;
        width: 100%;
      }

      .search-icon-overlay {
        position: absolute;
        left: 25px;
        top: 24px;
        font-size: 1.4rem;
        color: #bbb;
        pointer-events: none;
      }

      #landing-results {
        margin-top: 15px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        max-height: 400px;
        overflow-y: auto;
        display: none;
        border: 1px solid #eee;
      }

      .result-item {
        padding: 15px 25px;
        border-bottom: 1px solid #f4f4f4;
        cursor: pointer;
        transition: background 0.1s;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
      }
      .result-item:hover,
      .result-item.active {
        background-color: #e3f2fd;
        color: var(--primary);
        font-weight: 500;
      }
      .result-item:last-child {
        border-bottom: none;
      }

      /* --- DASHBOARD VIEW --- */
      .editor-panel {
        background: white;
        border-radius: var(--card-radius);
        border: none;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
        min-height: 800px;
      }
      .panel-heading {
        background: white !important;
        border-bottom: 1px solid #eee;
        padding: 20px 25px;
        font-weight: 700;
        color: var(--text-main);
        border-top-left-radius: var(--card-radius);
        border-top-right-radius: var(--card-radius);
      }

      /* Sidebar */
      .list-group-item {
        border: none;
        border-bottom: 1px solid #f9f9f9;
        padding: 12px 20px;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
      }
      .list-group-item.active {
        background-color: #e3f2fd;
        color: var(--primary);
        font-weight: 600;
        border-left: 4px solid var(--primary);
      }
      .list-group-item:hover:not(.active) {
        background-color: #fafafa;
      }

      /* Forms */
      .form-control {
        border-radius: 6px;
        border: 1px solid #ddd;
        box-shadow: none;
        padding: 10px 15px;
        height: auto;
      }
      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(0, 83, 155, 0.1);
      }

      .qual-card {
        background: #fff;
        border: 1px solid #eee;
        border-left: 4px solid var(--accent);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px; /* More space between cards */
        position: relative;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        transition: all 0.2s;
      }
      .qual-card:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      .qual-card.pg-card {
        border-left-color: #4b0082;
      }

      .section-header {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #888;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin: 40px 0 20px 0;
        font-weight: 700;
      }

      .flag-icon {
        height: 20px;
        width: auto;
        margin-right: 12px;
        border-radius: 2px;
        box-shadow: none;
      }

      /* Floating Save Button */
      .floating-save {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        height: auto;
        border-radius: 50px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        font-size: 1.1rem;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease;
      }
      .floating-save:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      }

      /* --- DELETE BUTTON STYLING --- */
      .btn-delete-qual {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: white;
        border: 1px solid #eee;
        color: #d9534f; /* Bootstrap Danger Red */
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 5;
      }

      .btn-delete-qual:hover {
        background-color: #d9534f;
        border-color: #d9534f;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 3px 8px rgba(217, 83, 79, 0.3);
      }

      #notification {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 2000;
        display: none;
        width: 350px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="notification" class="alert alert-success">
      <strong>Success!</strong> Database updated. Please replace
      'requirements.json'.
    </div>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">‚Üê Back to Hub</a>
        </div>
        <div
          class="navbar-right"
          id="nav-actions"
          style="padding: 8px; display: none"
        >
          <button
            class="btn btn-default btn-sm"
            onclick="showLanding()"
            style="margin-right: 10px"
          >
            <span class="glyphicon glyphicon-search"></span> New Search
          </button>
        </div>
      </div>
    </nav>

    <div id="landing-view">
      <div class="text-center">
        <h1 class="landing-title">Entry Requirements Manager</h1>
        <div class="search-wrapper">
          <span class="glyphicon glyphicon-search search-icon-overlay"></span>
          <input
            type="text"
            id="landing-search"
            class="form-control"
            placeholder="Type a country name..."
            autocomplete="off"
          />
        </div>
        <div id="landing-results"></div>

        <div style="margin-top: 40px">
          <button class="btn btn-link text-muted" onclick="createNewCountry()">
            <span class="glyphicon glyphicon-plus-sign"></span> Create new
            country entry
          </button>
        </div>
      </div>
    </div>

    <div
      id="dashboard-view"
      class="container"
      style="display: none; margin-top: 30px"
    >
      <div class="row">
        <div class="col-md-3 hidden-sm hidden-xs">
          <div
            class="panel panel-default"
            style="
              border: none;
              box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
              border-radius: 12px;
            "
          >
            <div class="panel-heading">Countries</div>
            <div
              class="list-group"
              id="sidebar-list"
              style="max-height: 750px; overflow-y: auto"
            ></div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="panel panel-default editor-panel">
            <div class="panel-heading">
              <h3 class="panel-title" id="editor-title">Editor</h3>
            </div>

            <div class="panel-body" style="padding: 40px">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="text-muted small">Code</label>
                    <input type="text" class="form-control" id="field-code" />
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="form-group">
                    <label class="text-muted small">Country Name</label>
                    <input
                      type="text"
                      class="form-control input-lg"
                      id="field-country"
                      style="font-weight: 700"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="text-muted small">Intro Text</label>
                <textarea
                  class="form-control"
                  rows="2"
                  id="field-intro"
                ></textarea>
              </div>

              <h4 class="section-header">General Information</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>English Language</label>
                    <textarea
                      class="form-control"
                      rows="4"
                      id="field-english"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Visa Info</label>
                    <textarea
                      class="form-control"
                      rows="4"
                      id="field-visa"
                    ></textarea>
                  </div>
                </div>
              </div>

              <h4 class="section-header">Fees</h4>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Fee Status</label>
                    <input
                      type="text"
                      class="form-control"
                      id="field-fee-status"
                    />
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="form-group">
                    <label>Details</label>
                    <input
                      type="text"
                      class="form-control"
                      id="field-fee-info"
                    />
                  </div>
                </div>
              </div>

              <h4 class="section-header" style="color: var(--accent)">
                Undergraduate Qualifications
              </h4>
              <div id="ug-container"></div>
              <button
                class="btn btn-default btn-sm"
                onclick="addQualification('undergraduate')"
              >
                <span class="glyphicon glyphicon-plus"></span> Add Qualification
              </button>

              <h4 class="section-header" style="color: #4b0082">
                Postgraduate Qualifications
              </h4>
              <div id="pg-container"></div>
              <button
                class="btn btn-default btn-sm"
                onclick="addQualification('postgraduate')"
              >
                <span class="glyphicon glyphicon-plus"></span> Add Qualification
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="btn btn-success btn-lg floating-save"
      onclick="saveJSON()"
      id="float-save"
      style="display: none"
      title="Download JSON file"
    >
      <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp;
      <strong>Save as JSON</strong>
    </button>

    <script>
      let db = [];
      let activeIndex = -1;
      let currentFocus = -1;

      // Flag Helper
      function getFlagPath(code) {
        if (!code) return "";
        const special = {
          scot: "1f3f4-e0067-e0062-e0073-e0063-e0074-e007f",
          wales: "1f3f4-e0067-e0062-e0077-e006c-e0073-e007f",
          eng: "1f3f4-e0067-e0062-e0065-e006e-e0067-e007f",
          ni: "1f1ec-1f1e7",
          uk: "1f1ec-1f1e7",
        };
        if (special[code.toLowerCase()])
          return `flags/${special[code.toLowerCase()]}.svg`;
        const main = code.split("-")[0].toUpperCase();
        if (main.length === 2)
          return `flags/${main
            .split("")
            .map((c) => (c.charCodeAt(0) + 127397).toString(16))
            .join("-")}.svg`;
        return null;
      }

      fetch("requirements.json")
        .then((res) => res.json())
        .then((data) => {
          db = data.sort((a, b) => a.country.localeCompare(b.country));
          renderSidebar();
        });

      // Search Logic
      const searchInput = document.getElementById("landing-search");
      const resultsContainer = document.getElementById("landing-results");

      searchInput.addEventListener("input", function (e) {
        const term = e.target.value.toLowerCase();
        resultsContainer.innerHTML = "";
        currentFocus = -1;

        if (term.length < 1) {
          resultsContainer.style.display = "none";
          return;
        }

        const matches = db.filter((i) =>
          i.country.toLowerCase().includes(term),
        );
        resultsContainer.style.display = "block";

        if (matches.length === 0)
          resultsContainer.innerHTML =
            '<div class="result-item text-muted" style="justify-content:center;">No matches found.</div>';
        else {
          matches.forEach((item) => {
            const idx = db.indexOf(item);
            const flag = getFlagPath(item.code);
            const imgHtml = flag
              ? `<img src="${flag}" class="flag-icon" onerror="this.style.display='none'">`
              : "";

            const div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `${imgHtml} <span>${item.country}</span>`;
            div.onclick = () => enterDashboard(idx);
            resultsContainer.appendChild(div);
          });
        }
      });

      // Keyboard Nav
      searchInput.addEventListener("keydown", function (e) {
        let items = resultsContainer.getElementsByClassName("result-item");
        if (e.key === "ArrowDown") {
          currentFocus++;
          addActive(items);
        } else if (e.key === "ArrowUp") {
          currentFocus--;
          addActive(items);
        } else if (e.key === "Enter") {
          e.preventDefault();
          if (currentFocus > -1) {
            if (items[currentFocus]) items[currentFocus].click();
          } else if (items.length > 0) items[0].click();
        }
      });

      function addActive(x) {
        if (!x) return false;
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = x.length - 1;
        x[currentFocus].classList.add("active");
        x[currentFocus].scrollIntoView({ block: "nearest" });
      }

      function removeActive(x) {
        for (let i = 0; i < x.length; i++) x[i].classList.remove("active");
      }

      function enterDashboard(idx) {
        document.getElementById("landing-view").style.display = "none";
        document.getElementById("dashboard-view").style.display = "block";
        document.getElementById("nav-actions").style.display = "block";
        document.getElementById("float-save").style.display = "flex";
        loadEditor(idx);
      }

      function showLanding() {
        document.getElementById("landing-view").style.display = "block";
        document.getElementById("dashboard-view").style.display = "none";
        document.getElementById("nav-actions").style.display = "none";
        document.getElementById("float-save").style.display = "none";
        searchInput.value = "";
        resultsContainer.style.display = "none";
        searchInput.focus();
      }

      function renderSidebar() {
        const list = document.getElementById("sidebar-list");
        list.innerHTML = "";
        db.forEach((item, index) => {
          const a = document.createElement("a");
          const flag = getFlagPath(item.code);
          const imgHtml = flag
            ? `<img src="${flag}" class="flag-icon" onerror="this.style.display='none'">`
            : "";
          a.className = `list-group-item ${index === activeIndex ? "active" : ""}`;
          a.innerHTML = `${imgHtml} <span class="text-overflow">${item.country}</span>`;
          a.onclick = () => loadEditor(index);
          list.appendChild(a);
        });
      }

      function loadEditor(index) {
        activeIndex = index;
        const data = db[index];
        renderSidebar();

        if (!data.fees) data.fees = { status: "", info: "" };
        if (!data.undergraduate) data.undergraduate = { qualifications: [] };
        if (!data.postgraduate) data.postgraduate = { qualifications: [] };

        document.getElementById("editor-title").innerHTML =
          `${getFlagPath(data.code) ? `<img src="${getFlagPath(data.code)}" class="flag-icon">` : ""} ${data.country}`;

        ["code", "country", "intro", "english", "visa"].forEach(
          (f) =>
            (document.getElementById(`field-${f}`).value =
              data[
                f == "english"
                  ? "english_language"
                  : f == "visa"
                    ? "visa_info"
                    : f
              ] || ""),
        );
        document.getElementById("field-fee-status").value =
          data.fees.status || "";
        document.getElementById("field-fee-info").value = data.fees.info || "";

        renderQuals("undergraduate");
        renderQuals("postgraduate");
        window.scrollTo(0, 0);
      }

      function renderQuals(type) {
        const c = document.getElementById(
          type === "undergraduate" ? "ug-container" : "pg-container",
        );
        c.innerHTML = "";
        db[activeIndex][type].qualifications.forEach((q, i) => {
          const div = document.createElement("div");
          div.className = `qual-card ${type === "postgraduate" ? "pg-card" : ""}`;

          // Add button directly to HTML string
          div.innerHTML = `
                    <button class="btn btn-delete-qual" onclick="remQual('${type}',${i})" title="Delete Qualification">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="text-muted small">Qualification Name</label>
                                <input type="text" class="form-control" value="${q.name}" onchange="upQual('${type}',${i},'name',this.value)">
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label class="text-muted small">Requirement / Grade</label>
                                <input type="text" class="form-control" value="${q.detail}" onchange="upQual('${type}',${i},'detail',this.value)">
                            </div>
                        </div>
                    </div>`;
          c.appendChild(div);
        });
      }

      // Binding
      const map = {
        "field-code": "code",
        "field-country": "country",
        "field-intro": "intro",
        "field-english": "english_language",
        "field-visa": "visa_info",
      };
      Object.keys(map).forEach((id) =>
        document.getElementById(id).addEventListener("input", (e) => {
          db[activeIndex][map[id]] = e.target.value;
          if (id === "field-country" || id === "field-code") renderSidebar();
        }),
      );
      document
        .getElementById("field-fee-status")
        .addEventListener(
          "input",
          (e) => (db[activeIndex].fees.status = e.target.value),
        );
      document
        .getElementById("field-fee-info")
        .addEventListener(
          "input",
          (e) => (db[activeIndex].fees.info = e.target.value),
        );

      function upQual(t, i, f, v) {
        db[activeIndex][t].qualifications[i][f] = v;
      }
      function addQualification(t) {
        db[activeIndex][t].qualifications.push({ name: "", detail: "" });
        renderQuals(t);
      }

      function remQual(t, i) {
        // Confirm Dialog
        if (confirm("Are you sure you want to delete this qualification?")) {
          db[activeIndex][t].qualifications.splice(i, 1);
          renderQuals(t);
        }
      }

      function createNewCountry() {
        db.unshift({
          code: "new",
          country: "New Country",
          fees: {},
          undergraduate: { qualifications: [] },
          postgraduate: { qualifications: [] },
        });
        enterDashboard(0);
      }

      function saveJSON() {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(
          new Blob([JSON.stringify(db, null, 2)], { type: "application/json" }),
        );
        a.download = "requirements.json";
        a.click();
        document.getElementById("notification").style.display = "block";
        setTimeout(
          () =>
            (document.getElementById("notification").style.display = "none"),
          3000,
        );
      }
    </script>
  </body>
</html>
